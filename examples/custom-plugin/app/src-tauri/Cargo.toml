[package]
name = "tauri-specta-example-custom-plugin-app"
version = "0.0.0"
description = "A Tauri App"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

[build-dependencies]
tauri-build = { version = "2.0.0-beta.17", features = [] }

[dependencies]
tauri = { git = "https://github.com/jsimonrichard/tauri", branch = "jsimonrichard-dev-specta", features = [
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri-plugin-specta-example = { path = "../../plugin" }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
